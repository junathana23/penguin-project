<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>index</title>
    <h1>Search for a Penguin</h1>
</head>

<body>
    <nav id="menuBar">
        <a class="btn btn-primary" href="index.html" role="button">Index page</a>
        <a class="btn btn-primary" href="createPenguin.html" role="button">Create a penguin</a>
        <a class="btn btn-primary" href="searchPenguin.html" role="button">Search for an existing penguin</a>
        <a class="btn btn-primary" href="updatePenguin.html" role="button">Update for an existing penguin</a>
        <a class="btn btn-primary" href="deletePenguin.html" role="button">delete penguins</a>
    </nav>

    <div class="input-group mb-3">
        <span class="input-group-text" id="">ID</span>
        <input type="text" class="updateID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <button type="button" class="UpdateBtn">Search</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Happy Feet?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id= "searchID"></th>
                <td id = "searchPenguinName"></td>
                <td id = "searchPenguinAge"></td>
                <td id = "searchHappy"></td>
            </tr>
            
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
